<nav class="navbar">
    <!-- Logo & App Name -->
    <div class="navbar-left" (click)="navigateToHome()">
      <img src="assets/icons/trireme-logo.png" alt="App Logo" class="logo" />
      <span class="app-name">PSA | Trireme Automation</span> 
    </div>
  
    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
      <span *ngIf="breadcrumb.projectName">{{ breadcrumb.projectName }} / </span>
      <span *ngIf="breadcrumb.module">{{ breadcrumb.module }}</span>
    </div>
  
    <!-- Search Bar -->
    <div class="navbar-right">
      <div class="search-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        
        <input type="text" placeholder="Search..." (input)="onSearch($event)" />
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="standalone-icon" (click)="navigateToDocumentation()">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
      </svg>
    </div>

  </nav>
  <hr />
